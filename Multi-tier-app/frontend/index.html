<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration Form</h1>
  <form id="registerForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" required><br>

    <label for="serviceLine">Service Line:</label>
    <input type="text" id="serviceLine" name="serviceLine" required><br>

    <label for="techStack">Tech Stack:</label>
    <input type="text" id="techStack" name="techStack" required><br>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      const response = await fetch('/register', {  // Change URL to match the Nginx proxy
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('User registered successfully!');
      } else {
        alert('Failed to register user');
      }
    });
  </script>
</body>
</html>
